<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Inspire Employee Handbook</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4b424; color: #ffffff; }
        #content { display: none; }
        .container { background-color: #745ca4; padding: 20px; border-radius: 10px; display: inline-block; }
        a { color: #ffffff; text-decoration: underline; }
    </style>
    <script>
        function checkPassword() {
            var password = prompt("Enter Password:");
            if (password === "inspire") {
                document.getElementById("content").style.display = "block";
                document.getElementById("login").style.display = "none";
            } else {
                alert("Incorrect password. Access denied.");
                window.location.reload(); // Reload the page if incorrect
            }
        }
    </script>
</head>
<body onload="checkPassword()">

    <div id="login">
        <p>If you are not prompted, please refresh the page.</p>
    </div>

    <div id="content" class="container">
        <h1>Salon Inspire Employee Handbook</h1>
        <p>Welcome to the official handbook. Here, you'll find company policies, procedures, and more.</p>
        <p><a href="your-handbook-file.pdf" download>Download the Employee Handbook (PDF)</a></p>
    </div>

</body>
</html>
